# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py{38,39,310,311}, style, docs, docstyle


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: style, docstyle, docs, py311


[testenv:py{38,39,310,311}]
usedevelop = False
deps =
    astropy
    ccdproc
    pillow
    pytest
    ipdb
commands =
    pytest tests -v {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 --ignore=E203 --max-line-length 90 astroalign.py tests {posargs}


[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle --convention=numpy astroalign.py


[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
usedevelop = True
skip_install = False
changedir = docs
deps =
    Sphinx
    sphinx-rtd-theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
